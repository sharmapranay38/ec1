<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
  <!-- Background rectangle -->
  <rect width="500" height="100" fill="white"/>
  
  <!-- Stylish text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" font-size="48" font-weight="bold" letter-spacing="2">
    <tspan fill="black">ASTRAL</tspan>
    <tspan dx="20" fill="black">VOGUE</tspan>
  </text>
  
  <!-- Decorative underline -->
  <line x1="100" y1="65" x2="400" y2="65" 
        stroke="black" stroke-width="2" opacity="0.3"/>
</svg>